<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/example/main.css" />
  </head>
  <body>
    <header>
      <div class="head"><h2>You can check your BMI</h2></div>
    </header>

    <div class="container">
      <div class="input">
        <input
          type="text"
          placeholder="Enter your height(m)"
          id="ipth"
          class="in"
        />
        <input
          type="text"
          placeholder="Enter your weight(kg)"
          id="iptw"
          class="in"
        />
      </div>
      <button id="btn" onclick="generate()">Click me</button>
    </div>
    <div class="result"><p id="demo"></p></div>

    <script src="/example/script.js"></script>
  </body>
</html>
